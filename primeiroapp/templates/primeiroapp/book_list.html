<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Livros </title>
</head>
<body>
    <h1> Produtos </h1>
    <ul>
        {% for book in books %}
        <li> <a href="{% url 'url_update' book.id%}">{{ book.title }} - ${{ book.price}} </a></li>
    </ul>
            <ul>
                <h3> Autor </h3>
                {% for author in book.author.all %}
                <li> {{ author.name }}</li>
                <a href="{% url 'url_update' book.id%}"><button> Editar </button></a>
                 <a href="{% url 'url_delete' book.id%}"><button> Deletar </button></a>
                {% endfor %}
            </ul>
    {% endfor %}
    <div>
        <a href="{% url 'home'%}"> Home </a>
    </div>
    <div>
        <a href="{% url 'url_form'%}"> Adicionar </a>
    </div>

</body>
</html>
