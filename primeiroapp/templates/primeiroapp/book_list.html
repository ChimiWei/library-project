<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <title> Livros </title>
</head>
<body>
    <header class="px-3">
        <nav class="navbar navbar-expand navbar-light bg-light">
            <a class="navbar-brand" href="/">Livraria</a>
            <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item ">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'url_list'%}">Livros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'url_form'%}"> Adicionar</a>
              </li>
            </ul>
            </div>
        </nav>
   </header>
    <h1> Produtos </h1>
    <ul>
        {% for book in books %}
        <li> <a href="{% url 'url_update' book.id%}">{{ book.title }} - ${{ book.price}} </a></li>
    </ul>
            <ul>
                <h3> Autor </h3>
                {% for author in book.author.all %}
                <li> {{ author.name }}</li>
                <a href="{% url 'url_update' book.id%}"><button> Editar </button></a>
                 <a href="{% url 'url_delete' book.id%}"><button> Deletar </button></a>
                {% endfor %}
            </ul>
    {% endfor %}
    <div>
        <a href="{% url 'home'%}"> Home </a>
    </div>
    <div>
        <a href="{% url 'url_form'%}"> Adicionar </a>
    </div>

</body>
</html>
