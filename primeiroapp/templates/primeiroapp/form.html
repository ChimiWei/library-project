<!doctype html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!--  <link rel="stylesheet"  href="{% static 'css/form.css' %}" /> -->
    <link rel="stylesheet"  href="{% static 'css/form.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- <script src="{% static 'js/form.js' %}"> </script> -->
    <title>Adicionar Livro</title>
</head>
<body onload="styleForm()">
    <header class="px-3">
        <nav class="navbar navbar-expand navbar-light bg-light">
            <a class="navbar-brand" href="/">Livraria</a>
            <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item ">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'url_list'%}">Livros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'url_form'%}"> Adicionar</a>
              </li>
            </ul>
            </div>
        </nav>
   </header>
    <div class="container py-4">
        <form>
            {% csrf_token %}
            <div class="row py-2">
                <div class="col" >
                    <label for="id_title">Título</label>
                    {{ form.title }}

                </div>
              <div class="col">
                    <label for="id_isbn">ISBN</label>
                    {{ form.isbn }}
              </div>
            </div>
            <div class="row py-2">
                <div class="col-4">
                    <label for="id_author">Autor</label>
                    {{ form.author }}
                </div>
                <div class="col">
                    <label for="id_launch">Lançamento</label>
                    {{ form.launch }}
                </div>
                 <div class="col">
                    <label for="id_genre">Genero</label>
                    {{ form.genre }}
                </div>
                 <div class="col">
                    <label for="id_category">Categoria</label>
                    {{ form.category }}
                </div>
            </div>
             <div class="row py-2">
              <div class="col-4">
                    <label for="id_description">Descrição</label>
                    {{ form.description }}
              </div>
                 <div class="col">
                    <label for="id_edition">Edição</label>
                    {{ form.edition }}
                </div>
                 <div class="col">
                    <label for="id_publisher">Editora</label>
                    {{ form.publisher }}
                </div>
            </div>
            <div class="row py-2">
                 <div class="col-3">
                    <label for="id_price">Preço</label>
                    {{ form.price }}
                </div>
            </div>
            <button type="submit" class="btn btn-primary"> Salvar </button>
        </form>
    </div>
    <!--  <div>
        <form>
            {% csrf_token %}
            {{ form.as_p }}
        </form>
    </div>
    -->

</body>
</html>
